<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Satyam Sagar's Portfolio</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff7a18, #af002d, #319197);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 4em;
            margin: 0;
            background: -webkit-linear-gradient(#ff6a00, #ee0979);
            -webkit-background-clip: text;
            color: transparent;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .container {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 40px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        p {
            font-size: 1.5em;
            margin: 20px 0 30px;
            color: rgba(255, 255, 255, 0.8);
        }

        a {
            color: #f0f0f0;
            font-size: 1.2em;
            text-decoration: none;
            padding: 10px 20px;
            background-color: #ee0979;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #ff6a00;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 3em;
            }

            p {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Satyam Sagar</h1>

        <a href="https://github.com/lostboysatyam" target="_blank">Visit My GitHub</a>
    </div>
</body>
</html>
